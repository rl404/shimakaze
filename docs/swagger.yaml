basePath: /
definitions:
  entity.ChannelType:
    enum:
    - YOUTUBE
    - TWITCH
    - BILIBILI
    - NICONICO
    - OTHER
    type: string
    x-enum-varnames:
    - ChannelYoutube
    - ChannelTwitch
    - ChannelBilibili
    - ChannelNiconico
    - ChannelOther
  service.AuthCallback:
    properties:
      code:
        type: string
    required:
    - code
    type: object
  service.TierList:
    properties:
      description:
        maxLength: 1000
        type: string
      id:
        type: string
      options:
        items:
          $ref: '#/definitions/service.tierVtuber'
        type: array
      tiers:
        items:
          $ref: '#/definitions/service.tier'
        type: array
      title:
        maxLength: 50
        minLength: 3
        type: string
      updated_at:
        type: string
      user:
        $ref: '#/definitions/service.User'
    required:
    - tiers
    - title
    type: object
  service.Token:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  service.User:
    properties:
      id:
        type: integer
      username:
        type: string
    type: object
  service.agency:
    properties:
      id:
        type: integer
      image:
        type: string
      member:
        type: integer
      name:
        type: string
      subscriber:
        type: integer
      updated_at:
        type: string
    type: object
  service.familyTreeRole:
    enum:
    - DESIGNER
    - 2D_MODELER
    - 3D_MODELER
    type: string
    x-enum-varnames:
    - familyTreeDesigner
    - familyTree2DModeler
    - familyTree3DModeler
  service.tier:
    properties:
      color:
