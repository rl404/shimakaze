        type: string
      description:
        maxLength: 1000
        type: string
      label:
        maxLength: 50
        type: string
      size:
        maxLength: 50
        type: string
      vtubers:
        items:
          $ref: '#/definitions/service.tierVtuber'
        type: array
    required:
    - color
    - label
    - size
    type: object
  service.tierVtuber:
    properties:
      description:
